services:
  - type: web
    name: safedrop-api
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/safedrop-0.0.1-SNAPSHOT.jar
    plan: free
    region: oregon
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: "8080"
      - key: ORACLE_DB_URL
        value: jdbc:oracle:thin:@oracle.fiap.com.br:1521:xe
      - key: ORACLE_DB_USERNAME
        sync: false
      - key: ORACLE_DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false